<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Bogelhaus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="app-container">
    <div class="header-row">
        <h1 id="gameTitle">BOGELHAUS</h1>
        <div id="timerDisplay" class="timer-display hidden"></div>
        <button class="settings-btn" id="settingsBtn">
            <i data-lucide="settings"></i>
        </button>
    </div>

    <div class="board-container">
        <div class="board" id="board">
            <!-- 16 dice will be generated here -->
        </div>
        <!-- SVG overlay for word paths -->
        <svg class="path-overlay" id="pathOverlay">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="var(--color-highlight)"/>
                </marker>
            </defs>
        </svg>
    </div>

    <div class="buttons-container">
        <button class="btn btn-generate" id="generateBtn">
            <span class="btn-face">GENERATE</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-solve" id="solveBtn" disabled>
            <span class="btn-face">SOLVE</span>
            <span class="btn-shadow"></span>
        </button>
    </div>

    <div class="words-container" id="wordsContainer">
        <div class="words-header" id="wordsHeader">
            <span>WORDS: <span id="wordCount">0</span></span>
            <span>POINTS: <span id="totalPoints">0</span></span>
            <button class="sort-btn" id="sortBtn">PTS</button>
        </div>
        <div class="words-list" id="wordsList">
            <!-- Words will appear here -->
        </div>
    </div>
</div>

<!-- Generate Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <h2>GENERATE BOARD</h2>
        <button class="btn btn-random" id="randomBtn">
            <span class="btn-face">FREE PLAY</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-timed" id="timedBtn">
            <span class="btn-face">TIMER MODE</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-enter" id="enterBtn">
            <span class="btn-face">CUSTOM BOARD</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-cancel" id="cancelBtn">
            <span class="btn-face">CANCEL</span>
            <span class="btn-shadow"></span>
        </button>
    </div>
</div>

<!-- Enter Letters Popup -->
<div class="popup-overlay" id="enterPopupOverlay">
    <div class="popup enter-popup">
        <p class="enter-instruction">DIE: <span id="currentDieNum">1</span>/16</p>
        <div class="enter-preview" id="enterPreview">
            <!-- Mini board preview -->
        </div>
        <p class="enter-hint">TYPE A LETTER (Q â†’ Qu)</p>
        <!-- Hidden input for capturing keystrokes -->
        <input type="text" id="letterInput" maxlength="2" autocomplete="off" autocapitalize="characters" class="hidden-input">
        <button class="btn btn-random" id="optimizeBtn">
            <span class="btn-face">MAXIMIZE WORDS</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-cancel" id="enterCancelBtn">
            <span class="btn-face">CANCEL</span>
            <span class="btn-shadow"></span>
        </button>
    </div>
</div>

<!-- Settings Popup -->
<div class="popup-overlay" id="settingsPopupOverlay">
    <div class="popup settings-popup">
        <h2>SETTINGS</h2>
        <button class="btn btn-setting" id="helpfulModeBtn">
            <span class="btn-face">HELPFUL MODE: OFF</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-setting" id="timerSettingBtn">
            <span class="btn-face">TIMER: 2:00</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-setting" id="wordCountSettingBtn">
            <span class="btn-face"># WORDS: RANDOM</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-setting" id="themeBtn">
            <span class="btn-face">THEME: BOGELHAUS</span>
            <span class="btn-shadow"></span>
        </button>
        <button class="btn btn-cancel" id="settingsCancelBtn">
            <span class="btn-face">CLOSE</span>
            <span class="btn-shadow"></span>
        </button>
    </div>
</div>

<!-- Times Up Popup -->
<div class="popup-overlay" id="timesUpPopupOverlay">
    <div class="popup times-up-popup">
        <h2>TIME'S UP!</h2>
        <p class="times-up-stats" id="timesUpStats">0% FOUND</p>
        <button class="btn btn-ok" id="timesUpOkBtn">
            <span class="btn-face">OK</span>
            <span class="btn-shadow"></span>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
