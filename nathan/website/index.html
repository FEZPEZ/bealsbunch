<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Funny Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Section-specific stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/plant-tag.css">
    <link rel="stylesheet" href="styles/nintendo.css">
    <link rel="stylesheet" href="styles/movie.css">
    <link rel="stylesheet" href="styles/metroid.css">
    <link rel="stylesheet" href="styles/space.css">
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="styles/windowsxp.css">
    <link rel="stylesheet" href="styles/pixar-cars.css">
    <link rel="stylesheet" href="styles/smash-roster.css">
    <link rel="stylesheet" href="styles/xenoblade-scene.css">
    <link rel="stylesheet" href="styles/take-a-break.css">
    <link rel="stylesheet" href="styles/deschutes.css">
    <link rel="stylesheet" href="styles/blog-intro.css">
    <link rel="stylesheet" href="styles/sonic-speed.css">
    <link rel="stylesheet" href="styles/book-report.css">
    <link rel="stylesheet" href="styles/nintendo-clutter.css">
    <link rel="stylesheet" href="styles/website-intro-stats.css">
    <link rel="stylesheet" href="styles/write-a-play.css">
    <link rel="stylesheet" href="styles/intermediate-divs.css">
</head>


<body>


<div id="intro-overlay">
    <div id="blog-intro-text">
        <p>NOT MOBILE COMPATIBLE</p>
    </div>
    <div id="blog-intro" class="blogIntroBox"></div>
</div>

    <div id="website-intro-stats-section"></div>

    <div id="pixar-cars-section"></div>

    <div id="windows-tabletop">
        <img src="./assets/windows/dell-monitor-top.png"/>
    </div>
    <div id="windows-xp-section"></div>
    <div id="windows-tabletop">
        <img src="./assets/windows/dell-monitor-bottom.png"/>
    </div>

    <div id="sonic-speed"></div>

    <div id="book-report"></div>

    <div id="dream-roster-tv">
        <img src="./assets/smash-roster/tv-frame.png"/>
    </div>
    <div id="dream-roster-wrapper">
        <div id="dream-roster-header">
            <img src="./assets/smash-roster/smash-header.jpg"/>
        </div>
        <div id="dream-smash-roster">
            <img id="floating-token" src="./assets/smash-roster/token.png"
                 style="position: absolute; pointer-events: none; display: none; width: 50px; height: 50px; z-index: 9999;" />
        </div>
        <div id="dream-roster-spacer"></div>
    </div>

    <div id="xenoblade-scene"></div>


    <div id="nintendo-clutter-section"></div>
    <div id="nintendo-section"></div>

    <div id="take-a-break">
        <div id="take-a-break-bg">
            <img src="./assets/take-a-break/wii-take-a-break.png"/>
        </div>
        <div id="take-a-break-wii-console">
            <img src="./assets/take-a-break/wii-console.gif"/>
        </div>
    </div>

    <div id="deschutes-section">
        <div id="take-a-break-deschutes">
            <img id="deschutes-img" src="assets/deschutes/deschutes.jpg"/>
        </div>
    </div>

    <div id="road-trip">
        <img id="road-trip-img" src="assets/macore/wood-banner.png"/>
    </div>

    <div id="plant-tags-section"></div>

    <div id="movie-section"></div>
    <div id="mvx-root" aria-label="Movie Scene Widget">
    <div class="mvx-hud">
        <div class="mvx-field">
            <label for="mvx-characterSel">Character</label>
            <select id="mvx-characterSel">
                <option value="">— choose —</option>
                <option>Marlin</option><option>Spiderman</option><option>The Iron Giant</option>
                <option>Sebastian</option><option>Sonic</option><option>Toothless</option><option>Woody</option>
            </select>
        </div>
        <div class="mvx-field">
            <label for="mvx-actionSel">Action</label>
            <select id="mvx-actionSel">
                <option value="">— choose —</option>
                <option>swims through</option><option>jumps over</option><option>attacks</option>
                <option>thinks about</option><option>runs into</option><option>flies above</option><option>falls onto</option>
            </select>
        </div>
        <div class="mvx-field">
            <label for="mvx-objectSel">Object</label>
            <select id="mvx-objectSel">
                <option value="">— choose —</option>
                <option>the trench</option><option>the building</option><option>a nuclear bomb</option>
                <option>his music</option><option>a car</option><option>perilous rocks</option><option>the ground</option>
            </select>
        </div>
        <div class="mvx-field">
            <label for="mvx-goalSel">Goal</label>
            <select id="mvx-goalSel">
                <option value="">— choose —</option>
                <option>and finds a jellyfish</option><option>to deliver pizza</option><option>to save the world</option>
                <option>and opens a jazz club</option><option>to beat Eggman</option><option>to prove a point</option><option>to avoid Andy</option>
            </select>
        </div>
        <button id="mvx-actionBtn">ACTION!</button>
        <button id="mvx-resetBtn">Reset</button>
    </div>

    <div class="mvx-stageWrap">
        <div class="mvx-stage" id="mvx-stage"></div>
        <div class="mvx-banner" id="mvx-banner"></div>

        <!-- Single full overlay PNG (above elements, below HUD) -->
        <div class="mvx-overlay" aria-hidden="true">
            <img src="./assets/write-a-play/theater-fg.png" alt="Stage overlay" />
        </div>
    </div>
</div>
    <div class="half-viewport-centered-image-container">
        <!-- Inline height keeps the image proportional inside the container -->
        <img src="./assets/please-exit-left/please-exit-left.png" alt="Centered" style="height: 130px;">
    </div>

    <div id="metroid-section"></div>

    <div id="space-section">
        <div id="egs-host">
            <div id="egs-wrapper"></div>
            <div id="egs-gauge">Speed: 0.000 c</div>
            <div id="egs-explosion">
                <img src="./assets/space/explosion.gif" alt="Explosion">
                <div>it's like, ABOVE the table</div>
            </div>
        </div>
    </div>

    <script src="scripts/section-loader.js"></script>
    <script src="scripts/pixar-cars.js"></script>
    <script src="scripts/windowsxp.js"></script>
    <script src="scripts/welcome.js"></script>
    <script src="scripts/nintendo.js"></script>
    <script src="scripts/plant-tag.js"></script>
    <script src="scripts/movie.js"></script>
    <script src="scripts/metroid.js"></script>
    <script src="scripts/space.js"></script>
    <script src="scripts/smash-roster.js"></script>
    <script src="scripts/xenoblade-scene.js"></script>
    <script src="scripts/deschutes.js"></script>
    <script src="scripts/blog-intro.js"></script>
    <script src="scripts/sonic-speed.js"></script>
    <script src="scripts/write-a-play.js"></script>
</body>
</html>
