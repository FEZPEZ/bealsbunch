<div id="movie-wrapper">
    <div id="gif-container-movie"></div>

    <div id="movie-content" class="flex justify-center gap-12 max-w-5xl mx-auto px-4">
        <!-- Left Column: Text + GIF -->
        <div class="flex flex-col items-center w-72">
            <div class="text-lg font-semibold mb-2 text-center">Top Text</div>
            <img src="assets/movie/gifs/jim-carrey-dr-eggman.gif" alt="Movie GIF" class="max-w-full h-auto mb-2" />
            <button
                    class="px-4 py-2 bg-blue-600 text-white hover:bg-red-700 transition-colors"
            >
                push the button
            </button>
        </div>

        <!-- Right Column: Input + Button -->
        <div class="flex flex-col items-center w-72">
            <input
                    type="text"
                    placeholder="Enter something"
                    class="w-full p-2 border border-gray-300 rounded-md text-base mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
            >
                Submit
            </button>
        </div>
    </div>
</div>
